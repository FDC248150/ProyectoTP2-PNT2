<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro y Login</title>
    <link rel="stylesheet" href="Formulario.css">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <div class="row">
            <!-- Formulario de Registro -->
            <div class="col-md-6">
                <div class="card bg-secondary p-4">
                    <h2 class="text-center">Registro</h2>
                    <form id="formRegistro">
                        <div class="mb-3">
                            <label class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" required>
                            <small id="errorNombre" class="text-danger d-none"></small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Apellido:</label>
                            <input type="text" class="form-control" id="apellido" required>
                            <small id="errorApellido" class="text-danger d-none"></small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" required>
                            <small id="errorEmail" class="text-danger d-none"></small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contrase침a:</label>
                            <input type="password" class="form-control" id="contrasenia" required>
                            <small id="errorContrasenia" class="text-danger d-none"></small>
                        </div>

                        
                        <button type="submit" class="btn btn-warning w-100">Registrarse</button>
                    </form>
                </div>
            </div>

            <!-- Formulario de Login -->
            <div class="col-md-6">
                <div class="card bg-secondary p-4">
                    <h2 class="text-center">Ya te registraste?</h2>
                    <form id="formLogin">
                        <div class="mb-3">
                            <label class="form-label">Email:</label>
                            <input type="email" class="form-control" id="emailLogin" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contrase침a:</label>
                            <input type="password" class="form-control" id="contraseniaLogin" required>
                        </div>

                        <button type="submit" class="btn btn-warning w-100">Iniciar Sesi칩n</button>
                        <p id="mensajeError" class="text-danger mt-3 d-none">No puedes iniciar sesi칩n sin estar registrado.</p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="Formulario.js"></script>
</body>
</html>
